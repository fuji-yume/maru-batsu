<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>マルバツクイズ（マナー編）</title>
  <style>
    body{font-family:sans-serif;background:#0f1724;color:#e6eef6;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0}
    .card{background:#1e293b;padding:24px;border-radius:12px;width:90%;max-width:700px;box-shadow:0 0 20px rgba(0,0,0,0.3)}
    h1{text-align:center;margin-top:0}
    .question{margin:20px 0;font-size:20px}
    .controls{display:flex;gap:10px;margin-bottom:20px}
    button{flex:1;padding:10px;font-size:18px;border:none;border-radius:8px;cursor:pointer}
    .maru{background:#06b6d4;color:#022}
    .batsu{background:#ef4444;color:#fff}
    .feedback{margin-top:10px;min-height:40px}
    .result{margin-top:20px;text-align:center;font-size:18px}
    .hidden{display:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>マルバツクイズ（マナー編）</h1>
    <div id="questionNum"></div>
    <div class="question" id="questionText"></div>
    <div class="controls">
      <button class="maru" id="btnMaru">◯</button>
      <button class="batsu" id="btnBatsu">✕</button>
    </div>
    <div class="feedback" id="feedback"></div>
    <button id="nextBtn" class="hidden">次へ</button>
    <button id="showResultBtn" class="hidden">結果を見る</button>
    <div class="result hidden" id="result"></div>
  </div>

  <script>
    const BUSINESS = [
      {q:'オフィスカジュアルとビジネスカジュアルは服装が変化する。',a:true,ex:'◯。'},
      {q:'オフィスカジュアルとは社内で過ごす服装、ビジネスカジュアルは社外向けの服装である。',a:false,ex:'×。説明が逆。'},
      {q:'オフィスカジュアルではシャツ・ブラウス＋スカート・パンツ＋カーディガンなどが推奨される。',a:true,ex:'◯。'},
      {q:'「ほうれんそう」とは「方練早」である。',a:false,ex:'×。「報連相」＝報告・連絡・相談。'},
      {q:'有給とは取りたい時に取る5日の休みである。',a:false,ex:'×。勤続年数に応じて付与される法定休暇。'},
      {q:'「ご覧になられる」は二重敬語である。',a:true,ex:'◯。「ご覧になる」＋「られる」。'},
      {q:'「お伺いさせていただきます」は正しい敬語である。',a:false,ex:'×。「伺います」が正しい。'},
      {q:'「召し上がる」は正しい敬語である。',a:true,ex:'◯。尊敬語。'},
      {q:'名刺は訪問した側から先に渡す。',a:true,ex:'◯。'},
      {q:'名刺は相手の名前を隠さないようにして受け取る必要がある。',a:false,ex:'×。文字やロゴも隠さない。'},
      {q:'名刺をいただいたらすぐにしまわずに確認する。',a:true,ex:'◯。'},
      {q:'名刺の名前の読み方が分からなくても確認しない。',a:false,ex:'×。その場で確認してよい。'},
      {q:'名刺交換の際、複数人では上司同士、次に部下同士で交換する。',a:true,ex:'◯。'}
    ];

    const WEDDING = [
      {q:'出欠はがきの「御」は全て消して返送する。',a:true,ex:'◯。'},
      {q:'縁起が悪い数字は4、6、9のみである。',a:false,ex:'×。2も割れる数で避ける。'},
      {q:'8は末広がりで縁起が良い。',a:true,ex:'◯。'},
      {q:'会員制結婚式はご祝儀不要。',a:true,ex:'◯。'},
      {q:'祝いの品は式場に直接持って行って良い。',a:false,ex:'×。一週間前までに。'},
      {q:'同僚の結婚式に出られない場合3,000円包むのは一般的。',a:true,ex:'◯。'},
      {q:'披露宴で純白ドレスはマナー違反。',a:true,ex:'◯。'},
      {q:'昼夜問わずアクセサリーはなんでも良い。',a:false,ex:'×。昼は控えめに。'},
      {q:'男性のネクタイは普段のもので良い。',a:false,ex:'×。慶事用を使用。'},
      {q:'和装は立場により推奨が変わる。',a:true,ex:'◯。'}
    ];

    const FUNERAL = [
      {q:'香典は葬儀に持参する。',a:false,ex:'×。通夜か告別式に。'},
      {q:'香典の金額は5,000〜10,000円が一般的。',a:true,ex:'◯。'},
      {q:'通夜は平服でも構わない。',a:true,ex:'◯。地味なら可。'},
      {q:'男性の服装はビジネススーツでよい。',a:false,ex:'×。黒礼服が基本。'},
      {q:'和装は紫やグレーなど地味な色無地が推奨される。',a:true,ex:'◯。'},
      {q:'通夜振る舞いでは長居して話すのが良い。',a:false,ex:'×。早めに切り上げる。'},
      {q:'葬儀は他関係者、告別式は遺族のみが行う。',a:false,ex:'×。逆。'},
      {q:'弔電で生死に触れるのは控える。',a:true,ex:'◯。'},
      {q:'弔電の言葉遣いに注意点はない。',a:false,ex:'×。忌み言葉は避ける。'}
    ];

    function randomPick(arr, n){
      const shuffled = arr.slice().sort(()=>Math.random()-0.5);
      return shuffled.slice(0,n);
    }

    const QUESTIONS = [...randomPick(BUSINESS,3),...randomPick(WEDDING,3),...randomPick(FUNERAL,3)].sort(()=>Math.random()-0.5);

    let index=0,score=0;

    const qNum=document.getElementById('questionNum');
    const qText=document.getElementById('questionText');
    const fb=document.getElementById('feedback');
    const next=document.getElementById('nextBtn');
    const showResult=document.getElementById('showResultBtn');
    const result=document.getElementById('result');

    function render(){
      const q=QUESTIONS[index];
      qNum.textContent=`問題 ${index+1} / ${QUESTIONS.length}`;
      qText.textContent=q.q;
      fb.textContent='';
      next.classList.add('hidden');
    }

    function answer(ans){
      const q=QUESTIONS[index];
      const correct=(ans===q.a);
      fb.textContent=(correct?'正解: ':'不正解: ')+q.ex;
      if(correct)score++;
      if(index<QUESTIONS.length-1)next.classList.remove('hidden');
      else showResult.classList.remove('hidden');
    }

    document.getElementById('btnMaru').onclick=()=>answer(true);
    document.getElementById('btnBatsu').onclick=()=>answer(false);
    next.onclick=()=>{index++;render();};
    showResult.onclick=()=>{
      const pass=score>=6;
      result.classList.remove('hidden');
      result.textContent=`あなたの正解数は ${score} / 9。${pass?'合格です。':'不合格です。'}`;
      showResult.classList.add('hidden');
    };

    render();
  </script>
</body>
</html>
